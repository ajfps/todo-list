<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dialog class="create-todo">
      <button id="close">Close</button>
      <h1>Add a To-Do</h1>
      <form>
        <div class="form-row">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-row">
          <label for="description">Description</label>
          <input type="text" id="description" />
        </div>
        <div class="form-row">
          <label for="dueDate">Due Date</label>
          <input type="date" id="date" />
        </div>
        <div class="form-row">
          <h2>Priority</h2>
          <div class="radio-container">
            <div class="radio-row">
              <input type="radio" id="high" name="priority" value="High" />
              <label for="high">High</label>
            </div>
            <div class="radio-row">
              <input type="radio" id="medium" name="priority" value="Medium" />
              <label for="medium">Medium</label>
            </div>
            <div class="radio-row">
              <input type="radio" id="low" name="priority" value="Low" />
              <label for="low">Low</label>
            </div>
          </div>
        </div>
      </form>
      <button type="submit" class="submit-todo">Add To-Do</button>
    </dialog>

    <dialog class="create-project">
      <button id="close">Close</button>
      <h1>Add a Project</h1>
      <form>
        <div class="form-row">
          <label for="project-title">Title</label>
          <input type="text" id="project-title"/>
        </div>
      <button type="submit" class="submit-project">Add Project</button>
    </dialog>

    <div class="left-pane">
      <div class="left-pane-container">
        <h1 class="heading">To-Do List App</h1>
        <div class="todo-functionalities">
          <div class="todo-nav-container">
            <h2>Tasks</h2>
            <div class="todo-nav">
              <div class="todo-nav-row" id="pending">
                <i class="fa-solid fa-calendar-day"></i>
                <h3>Pending</h3>
              </div>
              <div class="todo-nav-row" id="completed">
                <i class="fa-solid fa-square-check"></i>
                <h3>Completed</h3>
              </div>
            </div>
          </div>
          <div class="todo-project-nav-container">
            <div class="projects-nav-container">
              <h2>Projects</h2>
              <div class="add-project-btn">
                <i class="fa-solid fa-plus"></i>
                <h2>Add New Project</h2>
              </div>
            </div>
            <div class="todo-project-nav">
              <div class="todo-project-row">
                <i class="fa-solid fa-circle"></i>
                <h3>Default Project</h3>
              </div>
            </div>
          </div>
        </div>
        <h3>Developed by: ajfps</h3>
      </div>
    </div>
