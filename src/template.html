<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-pane">
      <div class="left-pane-container">
        <h1 class="heading">To-Do List App</h1>
        <div class="todo-functionalities">
          <div class="todo-nav-container">
            <h2>Tasks</h2>
            <div class="todo-nav">
              <div class="todo-nav-row">
                <i class="fa-solid fa-calendar-day"></i>
                <h3>Today</h3>
              </div>
              <div class="todo-nav-row">
                <i class="fa-solid fa-calendar-week"></i>
                <h3>Upcoming</h3>
              </div>
              <div class="todo-nav-row">
                <i class="fa-solid fa-square-check"></i>
                <h3>Completed</h3>
              </div>
            </div>
          </div>
          <div class="todo-project-nav-container">
            <h2>Projects</h2>
            <div class="todo-project-nav">
              <div class="todo-project-row">
                <i class="fa-solid fa-circle"></i>
                <h3>Default Project</h3>
              </div>
            </div>
          </div>
        </div>
        <h3>Developed by: ajfps</h3>
      </div>
    </div>
    <div class="right-pane">
      <h1 class="tab-heading">Today</h1>
      <div class="content">
        <div class="add-todo">
          <i class="fa-solid fa-plus"></i>
          <h2>Add New Task</h2>
        </div>
        <div class="todos-container">
            
        </div>
      </div>
    </div>
  </body>
</html>
